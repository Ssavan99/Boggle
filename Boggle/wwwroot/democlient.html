<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/apis.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/boggle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/boggle.css">

</head>
<body>
    <img src="/images/boggle-logo.png" id="logo" />
    <div class="sc" id="sc_start">
        <h1 style="font-family: Helvetica">ENTER YOUR NAME</h1>
        <input id="txt_gameid" placeholder="Game ID" value="" /><br />
        <input id="txt_username" placeholder="Username" value="" /><br />
        <br />
        <button style="color: #faa964; background-color: #ffffff" id="btn_joingame">Join Game</button>
        <button style="color: #ffffff; background-color: #faa964" id="btn_newgame">New Game</button>
        <div class="rules-btn" id="btn_rules">
            <button class="btn-rules" onclick=" window.open('https://www.hasbro.com/common/instruct/boggle.pdf','_blank')"> Rules</button>
        </div>
    </div>

    <div class="sc" id="sc_lobby">
        <h1 style="font-family: Helvetica">LOBBY | GAME ID: <span class="cls_gameid" id="lbl_gameid_1"></span></h1>
        <h2 style="font-family: Helvetica">Members: <span id="lbl_members"></h2>
        <button style="color: #faa964; background-color: #ffffff" id="btn_leavelobby">Leave Lobby</button>
        <button style="color: #ffffff; background-color: #faa964" id="btn_startgame">Start Game</button>
    </div>

    <div class="sc" id="sc_game">
        GameID: <span class="cls_gameid" id="lbl_gameid_2"></span> |
        Username: <span id="lbl_username"></span> |
        Time: <span id="lbl_time"></span>

        <br />
        <table id="tbl_game" style="margin-left:auto;margin-right:auto;">
            <tr>
                <td><button id="cell_00">?</button></td>
                <td><button id="cell_01">?</button></td>
                <td><button id="cell_02">?</button></td>
                <td><button id="cell_03">?</button></td>
            </tr>
            <tr>
                <td><button id="cell_10">?</button></td>
                <td><button id="cell_11">?</button></td>
                <td><button id="cell_12">?</button></td>
                <td><button id="cell_13">?</button></td>
            </tr>
            <tr>
                <td><button id="cell_20">?</button></td>
                <td><button id="cell_21">?</button></td>
                <td><button id="cell_22">?</button></td>
                <td><button id="cell_23">?</button></td>
            </tr>
            <tr>
                <td><button id="cell_30">?</button></td>
                <td><button id="cell_31">?</button></td>
                <td><button id="cell_32">?</button></td>
                <td><button id="cell_33">?</button></td>
            </tr>
        </table>

        <br />
        <button id="btn_guess">Guess</button>
        <button id="btn_resetguess">Reset</button>
        <button id="btn_endgame">End Game</button>

        <br /><br /><br />
        <table id="tbl_scoreboard" border="1">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Score</td>
                    <td>Guesses</td>
                    <td>Correct</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
